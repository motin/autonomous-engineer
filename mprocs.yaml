procs:
  rasa_core:
    autostart: true
    cwd: './chatbot'
    shell: 'poetry run rasa run -m models --enable-api --cors "*" --debug'
  rasa_action_server:
    autostart: true
    cwd: './chatbot'
    shell: 'poetry run rasa run actions --cors "*" --debug'
  tmux_session:
    autostart: true
    cwd: '.'
    shell: 'tmux has-session -t autonomous-engineer || tmux new-session -d -s autonomous-engineer'
